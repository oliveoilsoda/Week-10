<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> <!-- Link to the bootstrap code and ensures code hasnt been maniupulated -->
    <title>Week 10</title>
</head>

<body style="padding-top: 60px;">
    <div class="container">
        <div class="row">
            <div class="col-xl-4"> <!-- Extra Large Grid -->
                <form>
                    <div class="form-group"> <!-- First form which allows you to input ID -->
                        <label for="tableID">ID</label>
                        <input type="text" class="form-control" id="tableID" placeholder="Enter ID">
                    </div>
                    <div class="form-group"> <!-- Second form which allows you to input First Name -->
                        <label for="tableFirstName">First Name</label>
                        <input type="text" class="form-control" id="tableFirstName" placeholder="Please Enter first Name">
                    </div>
                    <div class="form-group"> <!-- Third form which allows you to input Last Name -->
                        <label for="tableLastName">Last Name</label>
                        <input type="text" class="form-control" id="tableLastName" placeholder="Please Enter last Name">
                    </div>
                    <button type="button" onclick="addIntoTable()" class="btn btn-primary">Submit</button> <!-- Once button is clicked, Form information will be ran through the "addIntoTable" Function -->
                </form>
            </div>
            <div class="col"> <!-- Formatting for Tabel of Info -->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th> <!-- Indicates that each column header relates to every cell of the corresponding column -->
                            <th scope="col">First Name</th>
                            <th scope="col">Second Name</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript"> // JavaScript
        let id = document.querySelector('#tableID'); // Returns given selector
        let firstName = document.querySelector('#tableFirstName');
        let secondName = document.querySelector('#tableLastName');
        let table = document.querySelector('table');
        
        function addIntoTable() { // What creates the rows of the table
            let row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            
            cell1.innerHTML = id.value; // Inserts inputed data into cells
            cell2.innerHTML = firstName.value;
            cell3.innerHTML = secondName.value;
        }
    </script>
</body>

</html>
